project:
  name: "text-humanizer"
  version: "1.0.0"
  
sources:
  - "./baml_src"

generators:
  typescript:
    output_dir: "./baml_client"
    output_type: "typescript"
    
development:
  hot_reload: true
  playground: true
  
providers:
  openai:
    models:
      - "gpt-4o"
      - "gpt-4o-mini"
  anthropic:
    models:
      - "claude-3-5-sonnet-20241022"
      - "claude-3-5-haiku-20241022"